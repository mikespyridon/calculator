<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main-container">

    <div class="display">
      <div class="result">0</div>
    </div>

    <div class="button-container">
      <button class="clear blue">AC</button>
      <button class="sign blue">+/-</button>
      <button class="modulus blue">%</button>

      <button class="divide mint">/</button>

      <button class="seven green">7</button>
      <button class="eight green">8</button>
      <button class="nine green">9</button>

      <button class="multiply mint">*</butto>

      <button class="four green">4</button>
      <button class="five green">5</button>
      <button class="six green">6</button>

      <button class="subtract mint">-</button>

      <button class="one green">1</button>
      <button class="two green">2</button>
      <button class="three green">3</button>

      <button class="add mint">+</button>
      <div class="bottom-row">
        <button class="zero green">0</button>
      <button class="decimal green">.</button>

      <button class="equals mint">=</button>
      </div>
      

    </div>
  </div>

<script src="script.js" defer></script>
</body>
</html>
